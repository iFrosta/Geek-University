<meta charset="utf-8">
<script>
async // браузер не останавливает обработку страницы, продолжает работать дальше. Когда скрипт будет загружен – он выполнится.
defer // Относительный порядок скриптов с defer. - То есть, в таком коде (с async) первым сработает тот скрипт, который раньше загрузится. А также отработает только после разбора html
</script>
