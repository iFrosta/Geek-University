<meta charset="utf-8">
<script>
console.log(10 + 10 + "10"); // число + число + строка т.е. 10+10=20 + строка т.е 10 = 2010
console.log(10 + "10" + 10); // число + строка + число = 10 10 10 ( не складываются - записываются друг за другом) = 101010
console.log(10 + 10 + +"10"); // число + число + ( в строке число - переведи в number и сложи) = 10 + 10 + 10 = 30
console.log(10 / -""); // 10 поделить на отрицательную строку = минус бесконечность ( -infinity )
console.log(10 / +"2,5"); // 10 поделить на положительную строку = NaN ( не число, но тип значения - число, должна быть точка, а не запятая )
</script>
