<meta charset="utf-8">
<script>
let t = parseInt(prompt("Введите номер билета")),
	n1 = t % 10,
	n2 = Math.floor(t / 10) % 10,
	n3 = Math.floor(t / 100) % 10,
	n4 = Math.floor(t / 1000) % 10,
	n5 = Math.floor(t / 10000) % 10,
	n6 = Math.floor(t / 100000) % 10,
	answer = 'Еще повезет';

if (n1 + n2 + n3 === n4 + n5 + n6) {
	answer = 'Ура! Счастливчик!';
}

console.log(answer);
</script>
