<script>
    // Promise

    let getData = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve([345, 234, 863]);

            setTimeout(ID => {

                    name: 'John',
                    job: 'full-stack developer'
                };
                resolve(`User ${ID} is ${userData.job}`);
            }, 1500, userID)
        })
    };

    async function getJobAW() {
        let IDs = await getData;
        console.log(IDs);
        let job = await getJob(IDs[2]);
        console.log(job);
        return job
    }

    // let a = getJobAW();

    .then(data => console.log(data));
